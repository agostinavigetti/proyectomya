<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <img src = "card_images/gatitoWhite.jpg"  alt="gato defensa personal">
              <img src = "card_images/gatito.jpg" alt="gato defensa personal">
              <img src = "card_images/gatito2.jpg" alt="gato defensa personal">
              <img src = "card_images/gatito3.jpg"  alt="gato defensa personal">
            </div>
          </div>
          <div class="img-select">
            <div class="img-item">
              <a href="#" data-id="1">
                <img src = "card_images/gatitoWhite.jpg" alt="gato defensa personal">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "2">
                <img src = "card_images/gatito.jpg" alt="gato defensa personal">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "3">
                <img src = "card_images/gatito2.jpg" alt="gato defensa personal">
              </a>
            </div>
            <div class = "img-item">
              <a href = "#" data-id = "4">
                <img src = "card_images/gatito3.jpg" alt="gato defensa personal">
              </a>
            </div>
          </div>
        </div>
        <!-- card right -->
        <div class = "product-content">
          <div class = "product-rating"> <br><br>
            <h2 class = "product-title">Gato Defensa Personal</h2>

          </div>


          <div class = "product-detail">
            <h2>Informacion del producto: </h2>
            <p>Salir de casa y andar segura, por eso les traemos gatitos de defensa personal. Los colgas en tu llavero o lo llevas suelto, como te resulte más cómodo.</p>
<br>            
            <h3 class="title">Colores</h3>
            <div class="colors">
                <span class="color active" primary="#2175f5" color="blue"></span>
                <span class="color" primary="#f84848" color="red"></span>
                <span class="color" primary="#29b864" color="green"></span>
                <span class="color" primary="#ff5521" color="orange"></span>
                <span class="color" primary="#444" color="black"></span>
            </div>

            <!-- <div class="size-container">
              <h3 class="title">Tamaños</h3>
              <div class="sizes">
                  <span class="size">Medida 1</span>
                  <span class="size">Medida 2</span>
                  <span class="size active">Medida 3</span>
              </div> -->

          </div>

          <div class = "purchase-info">
            
              <a href="../index.html#products">
                <button type = "button" class = "btn">
              
              VOLVER
            </button>
            </a>
            
          </div>
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
